
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PHP Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Simple PHP Proxy</h1>
    <form id="urlForm">
        <label for="url">Enter URL to visit:</label><br>
        <input type="text" id="url" placeholder="https://example.com" required>
        <br><br>
        <input type="submit" value="Go">
    </form>
    <iframe id="resultFrame" src="" title="Result"></iframe>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            // Ensure valid URL format
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            document.getElementById('resultFrame').src = 'proxy.php?url=' + encodeURIComponent(url); // Load the URL in the iframe
        });
    </script>
</body>
</html>
