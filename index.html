<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Button Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Non-editable text -->
        <h1>Hello</h1>

        <!-- Buttons with links to different websites -->
        <div class="buttons">
            <button id="button1" onclick="openWebsite('https://example1.com')">Go to Website 1</button>
            <button id="button2" onclick="openWebsite('https://example2.com')">Go to Website 2</button>
            <button id="button3" onclick="openWebsite('https://example3.com')">Go to Website 3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
