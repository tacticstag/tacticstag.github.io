<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Toggle Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Non-editable text -->
        <h1>Hello</h1>
        <p>This text is not editable from the website, only from the code.</p>

        <!-- Buttons with links to different websites -->
        <div class="buttons">
            <button id="button1" onclick="openWebsite('https://example1.com')">Go to Website 1</button>
            <button id="button2" onclick="openWebsite('https://example2.com')">Go to Website 2</button>
            <button id="button3" onclick="openWebsite('https://example3.com')">Go to Website 3</button>
        </div>

        <!-- Button toggles -->
        <div class="toggle-buttons">
            <label>
                <input type="checkbox" onclick="toggleButtonVisibility('button1')"> Toggle Button 1
            </label>
            <label>
                <input type="checkbox" onclick="toggleButtonVisibility('button2')"> Toggle Button 2
            </label>
            <label>
                <input type="checkbox" onclick="toggleButtonVisibility('button3')"> Toggle Button 3
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
