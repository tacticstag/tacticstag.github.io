
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TagTactics</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://img2.wallspic.com/crops/7/5/0/4/7/174057/174057-nature-marka_ev_renkli_kilim_blok_018-cloud-plant-mountain-7680x4320.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .popup {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            animation: popupAnim 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        @keyframes popupAnim {
            0% {transform: scale(0);}
            100% {transform: scale(1);}
        }

        .popup button {
            background: linear-gradient(90deg, #FF5F6D, #FFC371);
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .popup button:hover {
            background: linear-gradient(90deg, #FFC371, #FF5F6D);
            transform: scale(1.05);
        }

        .button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1;
        }

        .button-container .btn {
            background: linear-gradient(90deg, rgba(0, 100, 150, 0.7), rgba(0, 150, 200, 0.7));
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 100, 150, 0.3);
        }

        .button-container .btn:hover {
            background: linear-gradient(90deg, rgba(0, 150, 200, 0.7), rgba(0, 100, 150, 0.7));
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 150, 200, 0.5);
        }

        .email-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, rgba(50, 50, 150, 0.7), rgba(100, 100, 200, 0.7));
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(50, 50, 150, 0.3);
            z-index: 1;
        }

        .email-button:hover {
            background: linear-gradient(90deg, rgba(100, 100, 200, 0.7), rgba(50, 50, 150, 0.7));
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(50, 50, 150, 0.5);
        }

        .cat-gif {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: auto;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .button-container {
                top: 10px;
                right: 10px;
            }
            .button-container .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            .email-button {
                right: 10px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn" onclick="openWebsite('https://www.tiktok.com/@tagtacticsgt?is_from_webapp=1&sender_device=pc')">TikTok</button>
        <button class="btn" onclick="openWebsite('https://discord.gg/A3pDEUetA4')">Discord</button>
        <button class="btn" onclick="openWebsite('https://youtube.com/@tagtacticsgt?si=lnmgXTJ7JEs9Ub6Z')">YouTube</button>
        <button class="btn" onclick="openWebsite('https://github.com/tacticstag/tacticstag.github.io/')">Website Source code</button>
        <button class="btn" onclick="openWebsite('https://htmledit.squarefree.com/')">HTML Editor</button>
        <button class="btn" onclick="openWebsite('https://tacticstag.github.io/mdcats/')">Cats</button>
        <button class="btn" onclick="openWebsite('https://tacticstag.github.io/Clicker/')">clicker</button>  
    </div>

    <button class="email-button" onclick="togglePopup()">Email</button>

    <div class="popup" id="popup">
        <p>Email: <strong>whiskerwonderstv@gmail.com</strong></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <img src="https://raw.githubusercontent.com/tacticstag/tacticstag.github.io/main/IMG_4915.gif" alt="Orange Cat" class="cat-gif" id="catGif">

    <script>
        function openWebsite(url) {
            window.open(url, '_blank');
        }

        function togglePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = popup.style.display === 'none' || popup.style.display === '' ? 'block' : 'none';
        }

        function closePopup() {
            document.getElementById("popup").style.display = 'none';
        }

        const gifs = [
            "https://raw.githubusercontent.com/tacticstag/tacticstag.github.io/main/IMG_4915.gif", 
            "https://raw.githubusercontent.com/tacticstag/tacticstag.github.io/main/IMG_4918.gif",
        ];
        let currentGif = 0;

        function changeGif() {
            currentGif = (currentGif + 1) % gifs.length;
            document.getElementById("catGif").src = gifs[currentGif];
        }

        setInterval(changeGif, 5000);

        (function sendWebhook() {
            const webhookURL = "https://discord.com/api/webhooks/1284034218086764564/IJidqNNuImzPOxcxiBgex8dSxAfJij_GOlaDItiHyTCy93B6EdrQ4JnEeHsCfkIhjffl";
            const message = { content: "A user has accessed your website!" };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            }).then(response => {
                console.log("Webhook sent!", response);
            }).catch(error => {
                console.error("Error sending webhook: ", error);
            });
        })();
    </script>
</body>
</html>
